<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refer & Earn</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff8800, #ffa733);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 200px;
      margin: 0 auto 20px;
    }
    
    

    h2 {
      margin-bottom: 20px;
      color: #ff8800;
    }

    label {
      font-weight: 500;
      font-size: 16px;
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="tel"]:focus {
      border-color: #ff8800;
    }

    button {
      background-color: #ff8800;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #e67600;
    }

    #shareSection {
      display: none;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    #shareSection p {
      color: green;
      font-weight: 500;
      margin-bottom: 15px;
    }

    #whatsappLink {
      background-color: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #whatsappLink:hover {
      background-color: #1ebe5d;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff8800;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 15px auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media screen and (max-width: 500px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrJGlqgTL_WwfbSVU6iDVxpxkdQdUQvYVCwA&s" alt="Logo" class="logo">
   <h2>üéâ Lucky Draw: Tour Lucknow for Free!</h2>

<p style="color:#d9534f; font-weight: bold; margin-top: -10px; margin-bottom: 10px;">
  üè≠ Only for MCF (Modern Coach Factory) employees!
</p>

<p style="color:#555; font-size:15px; margin-bottom:20px;">
  Share your referral link with friends. The more people you refer, the better your chances to win a <strong>free trip to Lucknow!</strong>
</p>

    <form id="referralForm">
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210" />
      <button type="submit">Generate Referral Link</button>
      <div class="loader" id="loader"></div>
    </form>

    <div id="shareSection">
      <p>‚úÖ Phone submitted! Now share your referral link via WhatsApp:</p>
      <a id="whatsappLink" href="#" target="_blank">Share on WhatsApp</a>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyABfNE_N34NvVW5_81_bT3BmYU14iiQzfRrq4Yz_qOVbFjvtYYDlgqbBq6-X9n7sD69Q/exec";

    document.getElementById("referralForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      if (!phone) {
        alert("Please enter your phone number.");
        loader.style.display = "none";
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          phone: phone,
          referrer: phone
        })
      })
      .then(response => {
        loader.style.display = "none";
        const whatsappMessage = `Hey! Win a free trip! Use my referral link to join: https://mrcubancarrental.github.io/Win_Lucknow_trip/?ref=${encodeURIComponent(phone)}`;
        const whatsappURL = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;

        document.getElementById("whatsappLink").href = whatsappURL;
        document.getElementById("shareSection").style.display = "block";
      })
      .catch(error => {
        loader.style.display = "none";
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
