<!DOCTYPE html>
<html>
<head>
  <title>Refer & Eeeeeeeeeeeeeeeeeeeeeearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    #shareSection {
      margin-top: 20px;
    }
    a#whatsappLink {
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px;
      display: inline-block;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Refer & Earn</h2>
  <form id="referralForm">
    <label>Enter your phone number:</label><br>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210"><br><br>
    <button type="submit">Generate Referral Link</button>
  </form>

  <div id="shareSection" style="display:none;">
    <p>âœ… Phone submitted! Now share your referral link via WhatsApp:</p>
    <a id="whatsappLink" href="#" target="_blank">Share on WhatsApp</a>
  </div>

 <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyABfNE_N34NvVW5_81_bT3BmYU14iiQzfRrq4Yz_qOVbFjvtYYDlgqbBq6-X9n7sD69Q/exec";

  document.getElementById("referralForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const phone = document.getElementById("phone").value.trim();

    if (!phone) {
      alert("Please enter your phone number.");
      return;
    }

    fetch(scriptURL, {
      method: 'POST',
      body: new URLSearchParams({
        phone: phone,
        referrer: phone
      })
    })
    .then(response => {
      const whatsappMessage = `Hey! Win a free trip! Use my referral link to join: https://mrcubancarrental.github.io/Win_Lucknow_trip/?ref=${encodeURIComponent(phone)}`;
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;

      document.getElementById("whatsappLink").href = whatsappURL;
      document.getElementById("shareSection").style.display = "block";
    })
    .catch(error => {
      alert('Error: ' + error.message);
    });
  });
</script>

</body>
</html>
